<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! Search Engine</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--Section Area - Starts Here-->
 <section>
    <center> <img id="img" src="images/google.jpg" alt="Google" title="Google Search Engine"> </center>
    <center id="bg-color">
        "Search the Web Using Google!"
        <br>
        <input type="text" name="search" value size="42">
        <br>
        <select name="results">
            <option value="10" selected>10 Results</option>
            <option value="20">20 Results</option>
            <option value="30">30 Results</option>
            <option value="50">50 Results</option>
            <option value="100">100 Results</option>
        </select>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
        <br>
        <i>Index contains ~25 million pages (soon to be much bigger)</i>
    </center>
    <br>
    <center>
        <a id="link" href="https://web.archive.org/web/19981111183552/http://google.stanford.edu/">About Google!</a>
        <br>
        <br>
        <a id="link2" href="https://web.archive.org/web/19981111183552/http://google.stanford.edu/">Stanford Search</a>
        <a id="link2" href="https://web.archive.org/web/19981111183552/http://google.stanford.edu/">Linux Search</a>
    </center>
    <br>    
    <center id="bg-color">
        "Get Google! updates monthly!"
        <br>
        <br>
        <input type="text" name="your-mail" placeholder="Type Your E-Mail">
        <input type="submit" value="Subscribe">
        <a id="link3" href="https://web.archive.org/web/19981111183552/http://google.stanford.edu/">Archive</a>
    </center>
</section>
<!--Section Area - Ends Here-->

</body>
</html>
